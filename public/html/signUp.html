<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP | SAVIOR</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="signup-main">
      <header>
        <div class="logo">
          <img src="../img/logo_savior.png" class="logo_image">
        </div>
      </header>

      <section class="signup-wrap">
        <form action="" method="post">
          <div>
            <h4>아이디</h4>
            <span class="signup-input">
              <input type="text" id=signup-id>
            </span>
            <h4>닉네임</h4>
            <span class="signup-input">
              <input type="text" id=signup-nickname>
            </span>
            <h4>비밀번호</h4>
            <span class="signup-input">
              <input type="text"  id=signup-pw>
            </span>
            <h4>비밀번호 확인</h4>
            <span class="signup-input">
              <input type="text"  id=signup-pww>
            </span>
          </div>

          <div style="margin-top:40px">
            <h4>학교 인증</h4>
            <div style="display:flex">
              <span class="signup-input">
                <input type="text" id=signup-email>
                <span class="eaddr">@stu.kmu.ac.kr</span>
              </span>
              <span class="mail-btn-wrap">
                <button id="mail-btn">인증</button>
              </span>
            </div>
            <span id="e-notice">※웹메일을 통한 본교 학생 인증을 위해 사용됩니다.</span>
          </div>
          <div class="signup-btn-wrap">
            <input type="submit" name="signup-btn" value="가입" id="signup-btn">
          </div>
        </form>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN | SAVIOR</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="main">
      <header>
        <div class="logo">
          <img src="../img/logo_savior.png" class="logo_image">
        </div>
      </header>
      <section class="login-box">
        <form action="" method="post">
          <div class="input-wrap">
            <input type="text" class="input-info" placeholder="아이디">
          </div>
          <div class="input-wrap">
            <input type="password" class="input-info" placeholder="비밀번호">
          </div>
          <div class="login-btn-wrap">
            <input type="submit" class="login-btn" value="로그인">
          </div>
        </form>
        <span class="stay-check-wrap">
          <input type="checkbox" name="stay-signIn" value="stay" class="stay-checkBox">로그인 상태 유지
        </span>
        <span class="sign-up">
          <a href="signUp.html">회원가입</a>
        </span>
      </section>
    </div>
  </body>
</html>
